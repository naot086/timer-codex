<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>シンプルタイマー</title>
    <link rel="icon" type="image/png" href="timer.png" />
    <link rel="apple-touch-icon" href="timer.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-mode="timer">
    <header class="app-header">
      <img src="timer.png" alt="タイマーのアイコン" class="app-logo" />
      <h1>シンプルタイマー</h1>
    </header>

    <main class="container">
      <nav class="tabs" aria-label="モード">
        <button id="mode-timer" class="tab-btn active" aria-pressed="true">カウントダウン</button>
        <button id="mode-stopwatch" class="tab-btn" aria-pressed="false">ストップウォッチ</button>
      </nav>
      <section class="time-setup" aria-label="時間設定">
        <div class="inputs">
          <label>
            <span>時</span>
            <input id="hours" type="number" min="0" max="23" step="1" value="0" inputmode="numeric" />
          </label>
          <label>
            <span>分</span>
            <input id="minutes" type="number" min="0" max="59" step="1" value="5" inputmode="numeric" />
          </label>
          <label>
            <span>秒</span>
            <input id="seconds" type="number" min="0" max="59" step="1" value="0" inputmode="numeric" />
          </label>
        </div>
        <div class="presets">
          <button data-preset="60" class="secondary">+1分</button>
          <button data-preset="300" class="secondary">+5分</button>
          <button data-preset="600" class="secondary">+10分</button>
          <button data-preset="-60" class="secondary">-1分</button>
        </div>
      </section>

      <section class="display" aria-live="polite" aria-atomic="true">
        <div id="time" class="time">00:05:00</div>
        <div class="progress">
          <div id="bar" class="bar" style="width: 0%"></div>
        </div>
      </section>

      <section class="controls">
        <button id="start" class="primary">開始</button>
        <button id="pause" class="secondary" disabled>一時停止</button>
        <button id="lap" class="secondary" disabled>ラップ</button>
        <button id="reset" class="ghost" disabled>リセット</button>
        <label class="toggle">
          <input id="sound" type="checkbox" checked />
          <span>終了音</span>
        </label>
        <label class="toggle">
          <input id="bgwhite" type="checkbox" />
          <span>白背景</span>
        </label>
      </section>

      <section class="laps" id="laps-section" aria-label="ラップ" hidden>
        <ol id="laps"></ol>
      </section>

      <footer class="tips">
        <p>ショートカット: スペースで開始/停止・Rでリセット</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
